<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >
         <span *ngIf="form?.get('email')?.errors?.['required']">Введите  email</span>
         <span *ngIf="form?.get('email')?.errors?.['email']">Введите корректный email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="helper-text red-text"
      >
        <span *ngIf="form?.get('password')?.errors?.['required']">Введите пароль</span>
        <span *ngIf="form?.get('password')?.errors?.['minLength']">
          Длинна пароля не менее
          {{form?.get('password')?.errors?.['minLength']['requiredLength']}}
          символов.Сейчас он
          {{form?.get('password')?.errors?.['minLength']['actualLength']}}
      </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      class="modal-action btn waves-effect"
    >Создать
    </button>
  </div>
</form>
